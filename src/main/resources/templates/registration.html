<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style type="text/css">
body {
    background-color: #bdc3c7;
}
form {
    background-color: #ecf0f1;
}
.marginTop{
	margin-top:5%;
}
.login-form form {
    background: #f7f7f7;
    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    padding: 30px;
}
.form-control, .btn {
    min-height: 40px;
    border-radius: 2px;
}
.btn {        
    font-size: 15px;
    font-weight: bold;
}
</style>
</head>
<body>

	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">
					SpringBoot Application</a>
			</div>
		</div>
	</nav>

<br>
<br>
	<!-- Create HTML registration form -->
	<div class="container">
		<div class="row marginTop">
			<div class="login-form col-md-8 col-md-offset-2">

				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">Congratulation, You are successfully registered !!</div>
				</div>

				
				<form th:action="@{/registration}" method="post" th:object="${user}">
				<center><h1>Registration</h1></center>
				<br>
					<div class="form-group">
						<label class="control-label" for="firstName"> First Name </label>
						<input id="firstName" class="form-control" th:field="*{firstName}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="lastName"> Last Name </label> <input
							id="lastName" class="form-control" th:field="*{lastName}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="email"> Email </label> <input
							id="email" class="form-control" th:field="*{email}" required
							autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="password"> Password </label> <input
							id="password" class="form-control" type="password"
							th:field="*{password}" required autofocus="autofocus" />
					</div>
					
					<div class="form-group">
						<label class="control-label" for="contact"> Contact Number </label> <input
							id="contact" class="form-control" th:field="*{contact}" required autofocus="autofocus" />
					</div>
					
					<div class="form-group">
						<label class="control-label" for="address"> Address </label> <input
							id="address" class="form-control" type="text"
							th:field="*{address}" required autofocus="autofocus" />
					</div>
					
					<div class="form-group">
						<button type="submit" class="btn btn-lg btn-success">Register</button>
					</div>
					<div class="form-group">
						<span>Existing User? <a href="/" th:href="@{/login}">Login
								here</a></span>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
